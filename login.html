<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="description">
  <meta name="keywords" content="keywords" />
  <title>APCVC - Inventory Management</title>
  <link href="css/root.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">

  <div class="login-form">
    <form id="loginForm">
      <div class="top">
        <img src="img/logo.jpg" alt="icon" class="icon">
      </div>
      <div class="form-area">
        <div class="group">
          <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="group">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
          <i class="fa fa-key"></i>
        </div>
        <div class="checkbox checkbox-primary">
          <input id="checkbox101" type="checkbox" checked>
          <label for="checkbox101"> Lembrar-Me</label>
        </div>
        <button type="submit" class="btn btn-default btn-block">Entrar</button>
      </div>
    </form>
    <div class="footer-links row">
      <div class="col-xs-6"><a href="#"><i class=""></i></a></div>
      <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Esqueci-me da Senha</a></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3000/api/login', {  // Ensure this URL matches your route
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirect to the main page or dashboard
          window.location.href = 'index.html';
        } else {
          alert('Login failed: ' + data.message);
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
