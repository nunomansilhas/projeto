<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="descrição">
    <meta name="keywords" content="palavras-chave" />
    <title>APCVC - Adicionar Funcionário</title>
    <link href="css/root.css" rel="stylesheet">
</head>
<body>
    <div class="loading"><img src="img/loading.gif" alt="imagem de carregamento"></div>
    <div id="top" class="clearfix">
        <div class="applogo">
            <a href="#" class="logo">APCVC</a>
        </div>
        <a href="#" class="sidebar-open-button"><i class="fa fa-bars"></i></a>
        <a href="#" class="sidebar-open-button-mobile"><i class="fa fa-bars"></i></a>
        <ul class="top-right">
            <li class="dropdown link">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle hdbutton">Criar Novo <span class="caret"></span></a>
                <ul class="dropdown-menu dropdown-menu-list" id="quick-menu"></ul>
            </li>
            <li class="dropdown link" id="profile-box"></li>
        </ul>
    </div>
    <div class="sidebar sidebar-colorful clearfix" id="sidebar"></div>
    <div class="content">
        <div class="page-header">
            <h1 class="title">Adicionar Funcionário</h1>
            <ol class="breadcrumb" id="breadcrumb"></ol>
            <div class="right">
                <div class="btn-group" role="group" aria-label="..." id="breadcrumb-buttons">
                </div>
            </div>
        </div>
        <div class="container-default">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-title">Formulário de Adição de Funcionário</div>
                        <div class="panel-body">
                            <form id="addFuncionarioForm" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Nome de Usuário</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="cargo">Cargo</label>
                                    <div class="radio">
                                        <input type="radio" id="cargoAdmin" value="Administrador" name="cargo" required>
                                        <label for="cargoAdmin">Administrador</label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" id="cargoGestor" value="Gestor" name="cargo">
                                        <label for="cargoGestor">Gestor</label>
                                    </div>
                                    <div class="radio">
                                        <input type="radio" id="cargoFuncionario" value="Assistente" name="cargo">
                                        <label for="cargoFuncionario">Assistente</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="form-group">
                                    <label for="profileImg">Imagem de Perfil</label>
                                    <input type="file" class="form-control" id="profileImg" name="profileImg" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary">Adicionar Funcionário</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row footer">
            <div class="col-md-6 text-left">
                Copyright © 2024 <a href="https://apcvc.pt/" target="_blank">APCVC</a> - Todos os direitos reservados.
            </div>
            <div class="col-md-6 text-right">
                Design e Desenvolvimento por <a href="https://nunomansilhas.pt" target="_blank">Nuno Mansilhas</a>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/sweet-alert/sweet-alert.min.js"></script>
    <script src="js/kode-alert/main.js"></script>

    <script src="scripts/menu/breadcrumb.js"></script>
    <script src="scripts/menu/quickmenu.js"></script>
    <script src="scripts/menu/sidebar.js"></script>
    <script src="scripts/menu/profile.js"></script>

    <script type="module" src="scripts/funcionarios/funcionario-adicionar.js"></script>
</body>
</html>
